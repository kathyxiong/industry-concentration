<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Industry Employment Visualization</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>
        <script>

        var margin = {top: 100, right: 20, bottom: 20, left: 250},
            width = 1200 - margin.right - margin.left,
            height = 800 - margin.top - margin.bottom;

        var formatPercent = d3.format(".0%");

        var x = d3.scaleLinear()
            .range([0, width]);

        var y = d3.scaleBand()
            .rangeRound([0, height])
            .padding(0.1);

        var col = d3.scaleOrdinal()
            .range(["#e41a1c",
                    "#377eb8",
                    "#4daf4a",
                    "#984ea3"]);

        var xAxis = d3.axisTop()
            .scale(x)
            .tickFormat(formatPercent);

        var yAxis = d3.axisLeft()
            .scale(y);

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var rowConverter = function(d) {
            return {
                id: d.id,
                year: +d.year,
                area_title: d.area_title,
                industry_title: d.industry_title,
                industry_emplvl: +d.industry_emplvl,
                total_emplvl: +d.total_emplvl,
                industry_emp_pct: +d.industry_emp_pct,
                industry_emp_pct_us: +d.industry_emp_pct_us,
                region: d.region
            };
        }

        d3.csv("/data_cleaned/viz_data.csv", rowConverter).then(function(data) {

            //console.log(data[0]);

            var data_sub = [];

            for (var i = 0; i < data.length; i++) {
                    if (data[i].year == 2016) {
                        data_sub.push(data[i]);
                    }    
                }

            var sort_y = function(a, b) { 
                return d3.descending(a.industry_emp_pct_us, b.industry_emp_pct_us); 
            }

            x.domain([0, d3.max(data_sub, function(d) { return d.industry_emp_pct; })]);
            y.domain(data_sub.sort(sort_y).map(function(d) { return d.industry_title; }));

            svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            // draw bars

            // first draw a set of grey bars that will be in the background
            svg.selectAll(".bar-background")
                .data(data_sub, function(d) { return d.id; })
                .enter()
                .append("rect")
                .attr("class", "bar-background")
                .attr("x", function(d) { return x(d.industry_emp_pct) - 2; })
                .attr("y", function(d) { return y(d.industry_title); })
                .attr("height", y.bandwidth())
                .attr("width", 4)
                .attr("fill", "#d3d3d3");

            // then draw a set that will be in the foreground, and will be toggled on/off by region
            svg.selectAll(".bar-foreground")
                .data(data_sub, function(d) { return d.id; })
                .enter()
                .append("rect")
                .attr("class", "bar-foreground")
                .attr("x", function(d) { return x(d.industry_emp_pct) - 2; })
                .attr("y", function(d) { return y(d.industry_title); })
                .attr("height", y.bandwidth())
                .attr("width", 4)
                .attr("fill", function(d) { return col(d.region); })
                .attr("visibility", "visible");

            // draw buttons for each region
            var regionList = [  {region: "All Regions", id: "region-all"},
                                {region: "West",        id: "region-west"},
                                {region: "Midwest",     id: "region-midwest"},
                                {region: "South",       id: "region-south"},
                                {region: "Northeast",   id: "region-northeast"}];            

            var regionButton = svg.selectAll(".region-button")
                .data(regionList)
                .enter()
                .append("g")
                .attr("class", "region-button")
                .attr("id", function(d) { return d.id; })
                .attr("transform", function(d, i) { 
                    return "translate(" + i * 80 + ", -60)"; 
                });

            regionButton.append("rect")
                .attr("width", 70)
                .attr("height", 30)
                .attr("stroke-width", 2)
                .attr("stroke", function(d) { 
                    if(d.region == "All Regions") {
                        return "black";
                    } else {
                        return col(d.region); 
                    }
                })
                .attr("fill", function(d) { 
                    if(d.region == "All Regions") {
                        return "black";
                    } else {
                        return col(d.region); 
                    }
                })
                .attr("fill-opacity", function(d) { 
                    if(d.region == "All Regions") {
                        return 1;
                    } else {
                        return 0; 
                    }
                });

            regionButton.append("text")
                .attr("dx", 35)
                .attr("dy", 19)
                .attr("text-anchor", "middle")
                .attr("font-family", "sans-serif")
                .attr("font-size", "12px")
                .attr("fill", function(d) { 
                    if(d.region == "All Regions") {
                        return "white";
                    } else {
                        return col(d.region); 
                    }
                })
                .text(function(d) { return d.region; });

            // create toggle action
            function toggleRegion(obj, region) {

                // "turn off" all region buttons
                var regionButton = svg.selectAll(".region-button");

                regionButton.selectAll("rect")
                    .attr("fill-opacity", 0);

                regionButton.selectAll("text")
                    .attr("fill", function(d) { 
                        if(d.region == "All Regions") {
                            return "black";
                        } else {
                            return col(d.region); 
                        }
                    });

                // "turn on" current region button
                obj.select("rect")
                    .attr("fill-opacity", 1);

                obj.select("text")
                    .attr("fill", "white");

                // highlight selected region in chart
                svg.selectAll(".bar-foreground")
                    .attr("visibility", function(d) { 
                        if(d.region == region) {
                            return "visible"; 
                        } else {
                            return "hidden";
                        }
                    });

            }    

            // bind toggle action to region buttons
            svg.select("#region-midwest").on("click", function() { toggleRegion(d3.select(this), "Midwest")} );
            svg.select("#region-west").on("click", function() { toggleRegion(d3.select(this), "West")} );
            svg.select("#region-northeast").on("click", function() { toggleRegion(d3.select(this), "Northeast")} );
            svg.select("#region-south").on("click", function() { toggleRegion(d3.select(this), "South")} );

            // special case for the "All Regions" button
            svg.select("#region-all").on("click", function() { 
                
                // "turn off" all region buttons
                var regionButton = svg.selectAll(".region-button");

                regionButton.selectAll("rect")
                    .attr("fill-opacity", 0);

                regionButton.selectAll("text")
                    .attr("fill", function(d) { 
                        if(d.region == "All Regions") {
                            return "black";
                        } else {
                            return col(d.region); 
                        }
                    });

                // "turn on" current region button
                var obj = d3.select(this);

                obj.select("rect")
                    .attr("fill-opacity", 1);

                obj.select("text")
                    .attr("fill", "white");

                // highlight all regions
                svg.selectAll(".bar-foreground")
                    .attr("visibility", "visible");

            });

        });

        </script>
    </body>
</html>
